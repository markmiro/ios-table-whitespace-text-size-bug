<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table sizing bug</title>
    <style>
      body {
        background: #eee;
      }
      table {
        white-space: nowrap;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Header</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            Row 1: Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi impedit tempore assumenda dolore perferendis deleniti repellat aliquid sit quo nostrum expedita commodi, nulla, inventore eveniet exercitationem labore, nam quibusdam! Consequatur.
          </td>
        </tr>
        <tr>
          <td>
            Row 2
          </td>
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th>Col 1</th>
          <th>Col 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hello</td>
          <td>There</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
